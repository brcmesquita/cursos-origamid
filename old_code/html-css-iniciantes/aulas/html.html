<!DOCTYPE html> <!-- Esta declaração define o tipo de documento como HTML5 -->

<!-- <html> A tag <html> é o elemento raiz de um documento HTML. Ela engloba todo o conteúdo da página. -->

<head>
  <!-- A tag <head> é usada para conter informações sobre o documento, como metadados e links para folhas de estilo e scripts. -->

  <meta charset="UTF-8">
  <!-- A tag <meta> define a codificação de caracteres da página como UTF-8, que é amplamente utilizada e suporta diversos caracteres especiais. -->

  <title>Exemplo de Página HTML</title>
  <!-- A tag <title> define o título da página, que é exibido na barra de título do navegador. -->

  <!-- Inclua aqui links para folhas de estilo (CSS) ou scripts JavaScript, se necessário. -->

</head>

<body> <!-- A tag <body> contém o conteúdo visível da página, como texto, imagens, vídeos e outros elementos. -->

  <header>
    <!-- Você pode usar a tag <header> para criar o cabeçalho da página, que geralmente inclui o logotipo, o menu de navegação e informações importantes. -->

    <h1>Bem-vindo ao Meu Site</h1>
    <!-- A tag <h1> representa um título de nível 1, geralmente usado para o título principal da página. -->

  </header>

  <nav> <!-- A tag <nav> é usada para criar um menu de navegação. -->

    <ul> <!-- A tag <ul> define uma lista não ordenada. -->

      <li><a href="#">Página Inicial</a></li>
      <!-- A tag <li> define um item da lista, enquanto <a> cria um link. O atributo href especifica o destino do link. -->

      <li><a href="#">Sobre</a></li>

      <li><a href="#">Serviços</a></li>

      <li><a href="#">Contato</a></li>

    </ul>

  </nav>

  <main> <!-- A tag <main> contém o conteúdo principal da página, como artigos, posts de blog, etc. -->

    <article> <!-- A tag <article> é usada para encapsular um conteúdo autônomo, como um artigo ou post de blog. -->

      <h2>Meu Primeiro Artigo</h2>

      <p>Este é um exemplo de texto em um artigo.</p>

    </article>

  </main>

  <footer>
    <!-- A tag <footer> é usada para o rodapé da página, que geralmente inclui informações de contato, direitos autorais e links relacionados. -->

    <p>&copy; 2023 Meu Site</p>

  </footer>

</body>

</html>
